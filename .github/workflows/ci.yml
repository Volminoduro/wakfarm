name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.local
        shell: bash
        run: |
          cat > .env.local << 'EOF'
          VITE_FIREBASE_API_KEY=AIzaSyCDE8MyKZnlvBraESAHGb7JyyLZJuP8ijU
          VITE_FIREBASE_AUTH_DOMAIN=wakfarm-p2p.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=wakfarm-p2p
          VITE_FIREBASE_STORAGE_BUCKET=wakfarm-p2p.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=742884437476
          VITE_FIREBASE_APP_ID=1:742884437476:web:d0a97061e96f6ac9902bf1
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.local
        shell: bash
        run: |
          cat > .env.local << 'EOF'
          VITE_FIREBASE_API_KEY=AIzaSyCDE8MyKZnlvBraESAHGb7JyyLZJuP8ijU
          VITE_FIREBASE_AUTH_DOMAIN=wakfarm-p2p.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=wakfarm-p2p
          VITE_FIREBASE_STORAGE_BUCKET=wakfarm-p2p.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=742884437476
          VITE_FIREBASE_APP_ID=1:742884437476:web:d0a97061e96f6ac9902bf1
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run tauri build

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: wakfarm-windows
          path: src-tauri/target/release/bundle/msi/**

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: wakfarm-macos
          path: src-tauri/target/release/bundle/dmg/**

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: wakfarm-linux
          path: |
            src-tauri/target/release/bundle/appimage/**
            src-tauri/target/release/bundle/deb/**
