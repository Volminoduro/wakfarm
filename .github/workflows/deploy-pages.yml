# GitHub Actions workflow for deploying to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Deploy only from main branch
    tags:
      - 'v*'  # Also deploy on version tags (e.g., v0.1.6)
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for web
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyCDE8MyKZnlvBraESAHGb7JyyLZJuP8ijU
          VITE_FIREBASE_AUTH_DOMAIN: wakfarm-p2p.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: wakfarm-p2p
          VITE_FIREBASE_STORAGE_BUCKET: wakfarm-p2p.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: '742884437476'
          VITE_FIREBASE_APP_ID: 1:742884437476:web:d0a97061e96f6ac9902bf1
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
