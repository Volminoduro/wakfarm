name: Release Multi-Platform

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.local
        shell: bash
        run: |
          cat > .env.local << 'EOF'
          VITE_FIREBASE_API_KEY=AIzaSyCDE8MyKZnlvBraESAHGb7JyyLZJuP8ijU
          VITE_FIREBASE_AUTH_DOMAIN=wakfarm-p2p.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=wakfarm-p2p
          VITE_FIREBASE_STORAGE_BUCKET=wakfarm-p2p.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=742884437476
          VITE_FIREBASE_APP_ID=1:742884437476:web:d0a97061e96f6ac9902bf1
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Windows portable
        run: npm run tauri build -- --no-bundle

      - name: Rename Windows exe
        shell: powershell
        run: |
          Rename-Item -Path "src-tauri/target/release/wakfarm.exe" -NewName "wakfarm-windows.exe"

      - name: Upload Windows exe
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/wakfarm-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.local
        run: |
          cat > .env.local << 'EOF'
          VITE_FIREBASE_API_KEY=AIzaSyCDE8MyKZnlvBraESAHGb7JyyLZJuP8ijU
          VITE_FIREBASE_AUTH_DOMAIN=wakfarm-p2p.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=wakfarm-p2p
          VITE_FIREBASE_STORAGE_BUCKET=wakfarm-p2p.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=742884437476
          VITE_FIREBASE_APP_ID=1:742884437476:web:d0a97061e96f6ac9902bf1
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build macOS app
        run: npm run tauri build -- --no-bundle

      - name: Package macOS binary
        run: |
          cd src-tauri/target/release
          tar -czf wakfarm-macos.app.tar.gz wakfarm
          ls -lh wakfarm-macos.app.tar.gz

      - name: Upload macOS app
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/wakfarm-macos.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.local
        run: |
          cat > .env.local << 'EOF'
          VITE_FIREBASE_API_KEY=AIzaSyCDE8MyKZnlvBraESAHGb7JyyLZJuP8ijU
          VITE_FIREBASE_AUTH_DOMAIN=wakfarm-p2p.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=wakfarm-p2p
          VITE_FIREBASE_STORAGE_BUCKET=wakfarm-p2p.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=742884437476
          VITE_FIREBASE_APP_ID=1:742884437476:web:d0a97061e96f6ac9902bf1
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Linux binary
        run: npm run tauri build -- --no-bundle

      - name: Rename Linux binary
        run: |
          mv "src-tauri/target/release/wakfarm" "src-tauri/target/release/wakfarm-linux"

      - name: Upload Linux binary
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/wakfarm-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

